<header class="header">
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a routerLink="/" class="brand-link" (click)="closeMobileMenu()">
          <span class="brand-text">Clocks</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="nav-menu" [class.active]="isMenuOpen">
        <!-- Navigation Links -->
        <div class="nav-links">
          <a 
            routerLink="/" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            class="nav-link"
            (click)="closeMobileMenu()"
          >
            Home
          </a>
        </div>

        <!-- Authentication Section -->
        <div class="nav-auth">
          <!-- When user is NOT logged in -->
          <div *ngIf="!isLoggedIn()" class="auth-buttons">
            <a 
              routerLink="/login" 
              class="nav-link login-link"
              (click)="closeMobileMenu()"
            >
              Login
            </a>
            <a 
              routerLink="/register" 
              class="nav-link register-btn"
              (click)="closeMobileMenu()"
            >
              Sign Up
            </a>
          </div>

          <!-- When user IS logged in -->
          <div *ngIf="isLoggedIn()" class="user-menu">
            <div class="user-info">
              <span class="user-name">{{ getUserDisplayName() }}</span>
            </div>
            <button 
              class="logout-btn"
              (click)="logout()"
              type="button"
            >
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="nav-toggle" (click)="toggleMobileMenu()">
        <span class="bar" [class.active]="isMenuOpen"></span>
        <span class="bar" [class.active]="isMenuOpen"></span>
        <span class="bar" [class.active]="isMenuOpen"></span>
      </div>
    </div>
  </nav>
</header>
