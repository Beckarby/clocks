    <div class="signup-container">
        <h2>Sign Up</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="Enter your email"
                    (input)="onInputChange()"
                    [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                />
                <div
                    *ngIf="
                    registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="error-message"            
                ><span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    formControlName="password"
                    placeholder="Enter your password"
                    (input)="onInputChange()"
                    [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                />
                <div
                    *ngIf="
                    registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error-message"
                >
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input
                    type="password"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    placeholder="Confirm your password"
                    (input)="onInputChange()"
                    [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                />
                <div
                    *ngIf="
                    registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                    class="error-message"
                >
                <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
                <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
                </div>
            </div>
            <button type="submit" 
            [disabled]="registerForm.invalid || isLoading"
            class="signup-button">
                <span *ngIf="!isLoading">Sign Up</span>
                <span *ngIf="isLoading" class="loading-spinner">
                <span class="spinner"></span>
                Creating account...
            </span>
            </button>
            <div *ngIf="errorMessage" class="global-error-message">
                {{ errorMessage }}
            </div>
        </form>
        <p class="login-link">Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
